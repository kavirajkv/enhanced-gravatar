<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Gravatar</title>
</head>
<body>
    <h1>Enhanced Gravatar</h1>
    <h2>Welcome to the enhanced Gravatar! Please enter your email to get your profile card.</h2>

    <form action="{{ url_for('index') }}" method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }}<br>
        {{ form.email(size=30) }}<br><br>
        {{ form.submit() }}
    </form>
</body>
</html>
